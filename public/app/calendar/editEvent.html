<div class="modal-header"><h2>Edit Event</h2></div><div class="modal-body"><div class="input-group"><div>Title</div><input ng-model="event.title" ng-required="ng-required"/></div><br/><dv class="input-group"><div>Description</div><textarea ng-model="event.description" cols="50" rows="4"></textarea></dv><br/><div class="input-group col-lg-12"><div style="padding-left: 0px" class="col-lg-5"><div>Start Date</div><input ng-model="event.start" datepicker-popup="{{datepicker.format}}" ng-change="changeEndDate(event.start)"/><timepicker ng-model="event.start" ng-change="changeEndDate(event.start)" show-meridian="{{datepicker.ismeridian}}"></timepicker></div><div class="col-lg-2"></div><div class="col-lg-5"><div>End Date</div><input ng-model="event.end" datepicker-popup="{{datepicker.format}}" min="event.start" ng-valid="ng-valid"/><timepicker ng-model="event.end" show-meridian="{{datepicker.ismeridian}}"></timepicker></div></div><br/><select ng-model="event.location._id" ng-options="location._id as location.title for location in locations"></select></div><div class="modal-footer"><button ng-click="cancel()" class="btn-default pull-right">Cancel</button><button ng-click="editEvent(event)" class="btn-default pull-right">Save</button><button ng-click="deleteEvent(event)" class="btn-default btn-danger pull-left">Delete</button></div>
