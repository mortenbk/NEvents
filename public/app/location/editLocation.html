<div class="modal-header"><h2>Edit Location</h2></div><div class="modal-body"><div class="input-group"><span>Title</span><input ng-model="location.title"/></div><div class="input-group"><span>Description</span><input ng-model="location.description"/></div><div class="checkbox"><label>Is it a room?<input type="checkbox" ng-model="location.isRoom"/><div>Yes</div></label></div></div><div class="modal-footer"><button ng-click="cancel()" class="btn-default pull-right">Cancel</button><button ng-click="editLocation(location)" class="btn-default pull-right">Save</button><button ng-click="deleteLocation(location)" class="btn-default btn-danger pull-left">Delete</button></div>
